<!DOCTYPE html>
<html lang="en">

<head>
    <base href="<%= APP_BASE %>">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <%= APP_TITLE %>
    </title>
    <meta name="description" content="unofficial Robinhood desktop dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="<%= APP_BASE %>assets/favicon/favicon-<%= ENV_CONFIG.ENV %>.ico" type="image/x-icon">

    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>

    <sd-app class="mat-typography">
        <div class="app-loading">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </sd-app>

    <script defer>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', '<%= GOOGLE_ANALYTICS_ID %>', 'auto');
        ga('send', 'pageview');
    </script>

    <script>
        // Fixes undefined module function in SystemJS bundle
        function module() { }
    </script>

    <!-- shims:js -->
    <!-- endinject -->

    <% if (BUILD_TYPE === 'dev') { %>
        <script src="<%= APP_BASE %>system-config.js"></script>
        <% } %>

            <!-- libs:js -->
            <!-- endinject -->

            <!-- inject:js -->
            <!-- endinject -->

            <% if (BUILD_TYPE === 'dev') { %>
                <script>
                    System.import('<%= BOOTSTRAP_MODULE %>')
                        .catch(function (e) {
                            console.error(e.stack || e,
                                'Not expecting this error? Oops');
                        });
                </script>
                <% } %>

</body>

</html>
